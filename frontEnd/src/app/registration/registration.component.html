<mat-card class="example-card">
    <mat-card-header>
        <h2>Registeration</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width" >
              <mat-label>First Name</mat-label>
              <input  matInput formControlName="firstName" onmouseout="">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" >
              </mat-form-field><br>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field><br>
              <mat-form-field class="example-full-width">
                <mat-label>Phone No</mat-label>
                <input matInput formControlName="phoneNo" >
              </mat-form-field><br>
              <div>
                <button mat-raised-button color="primary">Signup</button>
                <a routerLink="/" mat-raised-button color="accent">Back to Login</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
