<mat-card>
    <mat-card-header>
        <h2>User Listing</h2>
    </mat-card-header>
    <mat-form-field class="example-form-field">
      <mat-label>Filter</mat-label>
      <input matInput type="text" (keyup)='filter($event)'>
    </mat-form-field>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef> firstName </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> lastName </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="phoneNo">
                  <th mat-header-cell *matHeaderCellDef> phoneNo </th>
                  <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>
                  <ng-container matColumnDef="approval">
                    <th mat-header-cell *matHeaderCellDef> approval </th>
                    <td mat-cell *matCellDef="let element">  
                        <button (click)="approveUser(element._id)"  mat-raised-button color="primary">Approve</button>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> delete </th>
                    <td mat-cell *matCellDef="let element">  
                        <button (click)="deleteUser(element._id)"  mat-raised-button color="primary">Delete</button>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>edit  </th>
                    <td mat-cell *matCellDef="let element">  
                        <button (click)="editUser(element._id)"  mat-raised-button color="primary">Edit</button>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
          
            
          </div>
    </mat-card-content>
  </mat-card>
